<head>

</head>
<body id="body">
    <h2 hover=""></h2>
    <button onmouseover="mostrarMenu()">Abrir Menu</button>

    <nav id="menu">
        <ul>
            <li>Inicio</li>
            <li>Inicio</li>
            <li>Inicio</li>
        </ul>

</body>

<style>
    body {
        background-color: bisque;
    }

    li {
        list-style: none;
        margin: 2px;
        padding: 5px;
        background-color: red;
        max-width: 75px;
    }

    #menu {
        display: none;
    }

</style>

<script>
    const mostrarMenu = () => {
        event.stopPropagation();
        if (menu.style.display === "none") {
            menu.style.display = "flex";
        } else {
            menu.style.display = "none";
        }
    }

</script>
